<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AF Portal</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="header" style="text-align: center;">
        <h1 style="font-size: 4em;">AF Portal</h1>
        <h2 style="font-size: 1.5em">... at least what it should be.</h2>
    </div>

    <div class="list-group list-group-flush">
        <a href="https://www.my.af.mil"
           class="list-group-item list-group-item-action">
            The actual AF Portal
        </a>
        <a href="https://webmail.apps.mil/"
           class="list-group-item list-group-item-action">
            OWA
        </a>
        <a href="#"
           class="list-group-item list-group-item-action">
            SharePoint
        </a>
        <a href="#"
           class="list-group-item list-group-item-action">
            myFSS
        </a>
        <a href="https://chat.il4.dso.mil/"
           class="list-group-item list-group-item-action">
            Mattermost (IL4)
        </a>
        <a href="https://mypay.dfas.mil/#/"
           class="list-group-item list-group-item-action">
            myPay
        </a>

        <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="flush-headingOne">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                        E-Pubs
                    </button>
                </h2>
                <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                    <div class="accordion-body">
                        <div class="list-group list-group-flush">
                            <a href="https://www.e-publishing.af.mil/"
                               class="list-group-item list-group-item-action">
                                E-Publishing Home
                            </a>
                            <a href="https://www.e-publishing.af.mil/Product-Index/#/?view=search&keyword=dafi36-2903&isObsolete=false&modID=449&tabID=131"
                               class="list-group-item list-group-item-action">
                                DAFI 36-2903 Dress and Appearance
                            </a>
                            <a href="https://www.e-publishing.af.mil/Product-Index/#/?view=search&keyword=dafi36-3003&isObsolete=false&modID=449&tabID=131"
                               class="list-group-item list-group-item-action">
                                DAFI 36-3003 Military Leave Program
                            </a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
